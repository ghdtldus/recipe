<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <style>
        /* 기본적인 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;  /* 부드러운 회색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        #chat-container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-height: 70%;
            word-wrap: break-word;
        }
        #messages div {
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .recipe {
            background-color: #e9f7f6;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .recipe h3 {
            margin-top: 0;
            font-size: 1.2rem;
        }
        .recipe ul {
            padding-left: 20px;
            list-style-type: none;
        }
        .recipe ul li {
            margin-bottom: 5px;
        }
        #user-input {
            width: calc(100% - 100px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #send-btn {
            width: 80px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h1> 쿠킹봇 </h1>
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="재료를 입력해보세요..." autofocus>
            <button id="send-btn">전송</button>
        </div>
    </div>

    <script>
        function formatRecipeResponse(responseText) {
            const recipes = responseText.split("\n\n");
            let formattedResponse = '';
            
            recipes.forEach(recipe => {
                if (recipe.trim()) {
                    let cleanedRecipe = recipe
                        .replace(/- 재료:/g, '')
                        .replace(/- 조리법:/g, '')
                        .trim();

                    const lines = cleanedRecipe.split("\n");
                    const title = lines[0].trim();
                    const ingredients = lines[1].trim();
                    const method = lines.slice(2).join("\n").trim();

                    formattedResponse += `
                        <div class="recipe">
                            <h3>${title}</h3>
                            <p><strong>재료:</strong> ${ingredients}</p>
                            <p><strong>조리법:</strong><br/>${method}</p>
                        </div>
                    `;
                }
            });

            return formattedResponse;
        }

        document.getElementById("send-btn").addEventListener("click", async () => {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<div><b>사용자:</b> ${userInput}</div>`;

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();

            if (data.reply) {
                const formattedResponse = formatRecipeResponse(data.reply);
                messagesDiv.innerHTML += `<div><b>봇:</b> ${formattedResponse}</div>`;
            } else if (data.error) {
                messagesDiv.innerHTML += `<div><b>오류:</b> ${data.error}</div>`;
            }

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            document.getElementById("user-input").value = "";
        });
    </script>
</body>
</html>
