<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f7f6;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #messages div {
            margin-bottom: 10px;
        }
        .recipe {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #f1f1f1;
        }
        .recipe h3 {
            margin: 0;
            padding: 0;
        }
        .recipe ul {
            list-style-type: none;
            padding: 0;
        }
        .recipe ul li {
            margin-bottom: 5px;
        }
        #user-input {
            width: calc(100% - 100px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-btn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }
        #send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Chat with OpenAI</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <div>
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        function formatRecipeResponse(responseText) {
            // 응답을 두 개 이상의 레시피로 나눕니다 (빈 줄로 구분)
            const recipes = responseText.split("\n\n");  // 각 레시피는 빈 줄로 구분됩니다.
            let formattedResponse = '';
            
            recipes.forEach(recipe => {
                if (recipe.trim()) {
                    // '재료:'와 '조리법:' 중복 제거
                    let cleanedRecipe = recipe
                        .replace(/- 재료:/g, '')  // 중복된 '- 재료:' 제거
                        .replace(/- 조리법:/g, '')  // 중복된 '- 조리법:' 제거
                        .trim();  // 불필요한 공백 제거

                    // 레시피 제목, 재료, 조리법을 나누기 위해 첫 번째 줄은 제목, 두 번째 줄은 재료, 세 번째 줄 이후는 조리법으로 나눔
                    const lines = cleanedRecipe.split("\n");
                    const title = lines[0].trim();  // 첫 번째 줄은 제목
                    const ingredients = lines[1].trim();  // 두 번째 줄은 재료
                    const method = lines.slice(2).join("\n").trim();  // 세 번째 줄 이후는 조리법

                    // HTML 형식으로 포맷팅
                    formattedResponse += `
                        <div class="recipe">
                            <h3>${title}</h3>  <!-- 요리 제목 -->
                            <p><strong>재료:</strong> ${ingredients}</p>  <!-- 재료 -->
                            <p><strong>조리법:</strong><br/>${method}</p>  <!-- 조리법 -->
                        </div>
                    `;
                }
            });

            return formattedResponse;
        }


        document.getElementById("send-btn").addEventListener("click", async () => {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<div><b>You:</b> ${userInput}</div>`;

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();

            if (data.reply) {
                const formattedResponse = formatRecipeResponse(data.reply);
                messagesDiv.innerHTML += `<div><b>Bot:</b> ${formattedResponse}</div>`;
            } else if (data.error) {
                messagesDiv.innerHTML += `<div><b>Error:</b> ${data.error}</div>`;
            }

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            document.getElementById("user-input").value = "";
        });
    </script>
</body>
</html>
